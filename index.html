<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Funciones</title>
</head>
<body>
    
    <form id="formulario" action="">
        <label for="numero1">Número 1</label>
        <input name="numero1" type="text" placeholder="Numero 1" id="numero1">
        <label for="numero2">Número 2</label>
        <input name="numero2" type="text" placeholder="Numero 2" id="numero2">
        <div><span id="resultado"></span></div>
        <br>
        <br>
        <button onclick="suma(numero1,numero2)">Suma</button>
        <button onclick="resta(numero1,numero2)">Restar</button>
        <button onclick="multiplicar(numero1,numero2)">Multiplicar</button>
        <button onclick="dividir(numero1,numero2)">Dividir</button>

        <button class="botonClick" id="BotonClick">DameClck</button>
        <input type="text">
        <button id="Agregar">Agregar</button>
        <textarea name="" id="textarea" cols="30" rows="10"></textarea>
        <checkbox></checkbox>
    </form>

    <script src="app.js"></script>
</body>
</html>
